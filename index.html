<!DOCTYPE html>
<html ng-app="mavrck" lang="en">
    <head>
        <script src="bower_components/angularjs/angular.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js" type="text/javascript"></script>
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="bower_components/ngstorage/ngStorage.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-default" ng-show="$storage.user">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">TurboStore5000</a>

            </div>
            <ul class="nav navbar-nav">
                <input type="text" placeholder="Search by Keyword">
                <li>
                  <a href="/#/products?category=mens">Mens</a>
                </li>
                <li>
                  <a href="/#/products?category=women">Women</a>
                </li>

              </ul>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <div class="cart">
                  <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                  <span class="count">{{itemCount}}</span>
                </div>
                <div class="user">
                  <strong>{{$storage.user.username}}</strong><br><a href="/#/login">Log out</a>
                </div>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div ng-view></div>
    </body>
</html>
