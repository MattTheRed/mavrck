<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 box">
        <h1>Login</h1>
        <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
            <input name="username" type="text" class="form-control" placeholder="Username" ng-model="user.username" required ng-minlength="4" ng-maxlength="20">
            <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            <input name="password" type="password" class="form-control" placeholder="Password" ng-model="user.password" required ng-minlength="8" ng-maxlength="20">
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Login</button>
        </form><br>
        <p>Don't have an account? <a href="">Sign Up</a></p>
        <p><a href="">Forgot your password?</a></p>
      </div>
    </div>
</div>
