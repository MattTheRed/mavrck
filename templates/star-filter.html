<div class="filter glassdoor" ng-mouseenter="showDropdown = true" ng-mouseleave="showDropdown = false">
    <div class="dropdown" ng-click="changeSort('gd_overall_rating')">
        <i class="sort-hover fa fa-sort-amount-desc" ng-hide="sort.field == 'gd_overall_rating'"></i>
        <i class="fa fa-sort-amount-desc" ng-show="sort.field == 'gd_overall_rating' && sort.order == 'desc'"></i>
        <i class="fa fa-sort-amount-asc" ng-show="sort.field == 'gd_overall_rating' && sort.order == 'asc'"></i>
        &nbsp;
   </div>
   <i class="fa fa-smile-o"></i>
   Employee Rating &nbsp;
    <i class="fa fa-chevron-down"></i>
    <div class="options glassdoor" ng-show="showDropdown">
        <div ng-repeat="option in options" class="option" ng-click="select(option)" ng-class="(option==selection) ? 'active' : ''">
            <span ng-show="option == 0">All Ratings</span>
            <star-reviews rating-value="option" ng-hide="option == 0"></star-reviews>
        </div>
    </div>
</div>
